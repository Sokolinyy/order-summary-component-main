<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img class="pattern-background" src="images/pattern-background-desktop.svg" alt="">
  <main>
    <aside class="container">
      <section class="image">
        <img class="illustration-hero" src="images/illustration-hero.svg" alt="">
      </section>

      <section class="info">
        <section class="upper-part">
          <header>
            <h1>Order Summary</h1>
          </header>
    
          <p>
            You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!
          </p>
        </section>
    
        <section class="middle-part">
          <img class="icon-music" src="images/icon-music.svg" alt="">
          <p>
            <span class="annual-plan-paragraph">Annual Plan</span><br>
            $59.99/year
          </p>
          <p class="price"></p>
    
          <button class="change-button">
            <u>Change</u>
          </button>
        </section>
    
        <section class="bottom-part">
          <button class="payment-button">Proceed to Payment</button> <br>
          <button class="cancel-order-button">Cancel Order</button>
        </section>
      </section>
    </aside>
  </main>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vasyl</a>.
  </footer> -->
</body>
</html>
